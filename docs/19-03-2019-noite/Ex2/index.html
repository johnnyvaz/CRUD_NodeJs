<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Formulário - Veículos</title>
</head>

<body>
    <header>
        <h3>Formulário - Cadastro de Veículos</h3>
    </header>
    <hr>

    <form>
        <fieldset class="form-group">
            <legend>Dados do Veículo</legend>
            <!-- primeira linha: a soma das colunas e dos offsets da 12-->
            <div class="row">
                <div class="col-md-4 offset-md-0">
                    <label for="nomeproprietario">Nome do Proprietário</label>
                    <input type="text" class="form-control" id="nomeproprietario" placeholder="Proprietario">
                </div>
                <div class="col-md-2 offset-md-0">
                    <label for="apelido">Apelido</label>
                    <input type="text" class="form-control" id="apelido" placeholder="Apelido">
                </div>
                <div class="col-md-2 offset-md-1">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" id="telefone" placeholder="(00) 00000-0000">
                </div>
                <div class="col-md-2 offset-md-1">
                    <label for="dtcadastro">Data de Cadastro</label>
                    <input type="date" class="form-control" id="dtcadastro" placeholder="Apelido">
                </div>
            </div>

            <br>
            <!-- segunda linha -->
            <div class="row">
                <div class="col-md-2 offset-md-0">
                    <label for="placa">Placa</label>
                    <input type="text" class="form-control" id="placa" placeholder="XXX-0000">
                </div>
                <div class="col-md-2 offset-md-0">
                    <label for="marca">Marca</label>
                    <select class="form-control" id="marca" placeholder="Marca">
                        <option>Chevrolet</option>
                        <option>Fiat</option>
                        <option>Volkswagen</option>
                        <option>Ford</option>
                        <option>Hyunday</option>
                    </select>
                </div>
                <div class="col-md-2 offset-md-0">
                    <label for="modelo">Modelo</label>
                    <input type="text" class="form-control" id="modelo" placeholder="Modelo">
                </div>
                <div class="col-md-2 offset-md-0">
                    <label for="cor">Cor</label>
                    <input type="text" class="form-control" id="cor" placeholder="Cor">
                </div>
                <div class="col-md-2 offset-md-0">
                    <label for="km">Km</label>
                    <input type="number" class="form-control" id="km" placeholder="Quilometragem">
                </div>
                <div class="col-md-1 offset-md-0">
                    <label for="fabricacao">Fabrica</label>
                    <input type="number" class="form-control" id="fabricacao" placeholder="Ano" min="1900" max="2199">
                </div>
                <div class="col-md-1 offset-md-0">
                    <label for="anomodelo">Modelo</label>
                    <input type="number" class="form-control" id="anomodelo" placeholder="Ano" min="1900" max="2199">
                </div>
            </div>
            <br>
            <!--terceira linha -->
            <div class="row">
                <div class="col-md-2 offset-md-0">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="nacional" value="N">
                        <label class="form-check-label" for="inlineRadio1">Nacional</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="importado" value="I">
                        <label class="form-check-label" for="inlineRadio2">Importado</label>
                    </div>
                </div>
                <div class="col-md-2 offset-md-0">
                    <label for="especie">Espécie</label>
                    <select class="form-control" id="especie" placeholder="Selecione">
                        <option>Bicicleta</option>
                        <option>Ciclomotor</option>
                        <option>Motoneta</option>
                        <option>Motocicleta</option>
                        <option>Triciclo</option>
                        <option>Quadriciclo</option>
                        <option>Automóvel</option>
                        <option>Microônibus</option>
                        <option>Ônibus</option>
                        <option>Bonde</option>
                        <option>Reboque</option>
                        <option>Charrete</option>
                    </select>
                </div>
                <div class="col-md-4 offset-md-0">
                    <label for="acessorios">Acessórios</label>
                    <input type="text" class="form-control" id="acessorios" placeholder="Acessórios">
                </div>
            </div>
            <br>
            <!-- quarta linha -->
            <div class="row">
                <div class="col-md-2 offset-md-0">
                    <label for="combustivel">Combustível</label>
                    <select class="form-control" id="combustivel" placeholder="Selecione">
                        <option>Flex</option>
                        <option>Etanol</option>
                        <option>Gasolina</option>
                        <option>Gás Natural (GNV)</option>
                        <option>Elétrico</option>
                        <option>Hidrogênio</option>
                        <option>Híbrido</option>
                    </select>
                </div>
                <div class="col-md-1 offset-md-0">
                    <label for="cilindradas">Cilindradas</label>
                    <input type="number" class="form-control" id="cilindradas" placeholder="CC" min="100" max="100000">
                </div>
                <div class="col-md-2 offset-md-1">
                    <label for="nchassi">Número Chassi</label>
                    <input type="text" class="form-control" id="nchassi" placeholder="Chassi">
                </div>
                <div class="col-md-2 offset-md-0">
                    <label for="renavan">Renavan</label>
                    <input type="text" class="form-control" id="renavan" placeholder="Renavan">
                </div>
            </div>
            <br>
            <!-- quinta linha -->
            <div class="row">
                <div class="col-md-2 offset-md-0">
                    <label for="">Condições dos Pneus</label>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="novos" value="N">
                        <label class="form-check-label" for="novos">Novos</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="medios" value="M">
                        <label class="form-check-label" for="medios">Médios</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="velhos" value="V">
                        <label class="form-check-label" for="velhos">Velhos</label>
                    </div>
                </div>
            </div>
            <br>
            <!-- sexta linha -->
            <div class="row">
                <div class="col-md-2 offset-md-4">
                    <button type="submit" class="btn btn-primary">Gravar</button>
                    <button type="button" class="btn btn-light">Cancelar</button>

                </div>
                <div class="col-md-1 offset-md-0">
                </div>
            </div>
        </fieldset>

    </form>


    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
